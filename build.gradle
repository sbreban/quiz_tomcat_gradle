group 'quiz'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.5.9'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.9'
}

jar {
    manifest { attributes 'Main-Class': 'launch.Main' }
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) })
}
